[pytest]
# Chemins de tests
testpaths = test/unit test/integration

# Patterns de découverte
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers personnalisés
markers =
    unit: Tests unitaires d'une fonction/module
    integration: Tests d'intégration de plusieurs composants
    crypto: Tests des fonctions cryptographiques
    verification: Tests de vérification firmware
    slow: Tests qui prennent du temps
